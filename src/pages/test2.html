    var predictPartyVictory = function (senate) {



      let oldArr = [...senate]
      let result = null
      while (true) {
        let isr = isAll(oldArr)
        if (isr) {
          result = isr
          break
        }
        let newArr = []
        let deleteD = 0, deleteR = 0

        for (let i = 0; i < oldArr.length; i++) {
          if (oldArr[i] === 'D') {
            if (deleteD > 0) {
              deleteD--;
              continue
            } else {
              deleteR++;
              newArr.push('D')
            }
          } else if (oldArr[i] === 'R') {
            if (deleteR > 0) {
              deleteR--;
              continue
            } else {
              deleteD++;
              newArr.push('R')
            }
          }
        }
        oldArr = []
        for (let i = 0; i < newArr.length; i++) {
          if (deleteD > 0 && newArr[i] === 'D') {
            deleteD--;
            continue
          }
          if (deleteD === 0 && newArr[i] === 'D') {
            oldArr.push('D')
          }

          if (deleteR > 0 && newArr[i] === 'R') {
            deleteR--;
            continue
          }
          if (deleteR === 0 && newArr[i] === 'R') {
            oldArr.push('R')
          }
        }

      }
      return result === 'D' ? 'Dire' : 'Radiant'
    };


    function isAll(arr) {
      let kk = arr[0]
      const isNo = arr.some(item => {
        return item !== kk
      })
      if (isNo) {
        return false
      } else {
        return kk
      }
    }

    var minCostClimbingStairs = function (cost) {

      const getfun = (i, cost) => {
        if (i <= 2) return cost[i]
        const last = getfun(i - 1, cost)
        const lastj = getfun(i - 2, cost)
        const k = last < lastj ? last : lastj
        return k + cost[i]
      }
      const l = cost.length
      const [first, ...rest] = cost
      const result0 = getfun(l - 1, cost)
      const result1 = getfun(l - 2, rest)
      return result0 < result1 ? result0 : result1
    };
